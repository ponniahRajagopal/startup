<body>
  <div class="container">
    <div class="zone green">🦊</div>
    <div class="zone red">🐰</div>
    <div class="zone blue">🐸</div>
    <div class="zone yellow">🦁</div>
    <div class="zone purple">🐯</div>
    <div class="zone brown">🐭</div>
    <div class="zone green">🦄</div>
    <div class="zone red">🐲</div>
    <div class="zone blue">🐷</div>
    <div class="zone yellow">🐺</div>
    <div class="zone purple">🐼</div>
    <div class="zone brown">🐻</div>
  </div>

      <br/>
  <h1>Percentage - mentioning the grid size in percentage. Cons: some scrolling involved. Pro: more responsive than pixels  </h1>

  .container{<br>
<br>
    &nbsp;&nbsp;&nbsp;&nbsp;display:grid;<br>
    &nbsp;&nbsp;&nbsp;&nbsp;grid-template-columns:  25% 25% 25% 25%;<br>
    &nbsp;&nbsp;&nbsp;&nbsp;grid-gap: 20px;<br>
}

</body>
