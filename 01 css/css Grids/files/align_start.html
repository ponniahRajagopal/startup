  <title>Grid Master</title>
  <link rel="stylesheet" type="text/css" href="./align_start.css">
</head>
<body>
  <div class="container">
    <div class="zone green">🦊</div>
    <div class="zone red">🐰</div>
    <div class="zone blue">🐸</div>
    <div class="zone yellow">🦁</div>
    <div class="zone purple">🐯</div>
    <div class="zone brown">🐭</div>
    <div class="zone green">🦄</div>
    <div class="zone red">🐲</div>
    <div class="zone blue">🐷</div>
    <div class="zone yellow">🐺</div>
    <div class="zone purple">🐼</div>
    <div class="zone brown">🐻</div>
  </div>

    <br/>
  <h1>Align (opposite of justify) - Start (resize & use developer. tools to see the effect)</h1>

  .container{<br>
<br>
    &nbsp;&nbsp;&nbsp;&nbsp;display:grid;<br>
    &nbsp;&nbsp;&nbsp;&nbsp;grid-template-columns:  auto 1fr 2fr;<br>
    &nbsp;&nbsp;&nbsp;&nbsp;grid-gap: 20px;<br>
    &nbsp;&nbsp;&nbsp;&nbsp;grid-template-rows:  300px;// to see the effect<br>
    &nbsp;&nbsp;&nbsp;&nbsp;align-items: start;
}
</body>
</html>
